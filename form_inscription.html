<!-- FORMULAIRE -->




<section class="formulaire">

<h1>Formulaire d'inscription</h1>
<form action="" class="clearfix">
    <label for="name">Nom*</label><input type="text" name="name" id="name" required />
    <label for="firstname">Prénom*</label><input type="text" name="firstname" id="firstname" required/>
    <label for="mail" name="email" >Mail*</label><input type="email" name="mail" id="mail" required/>
    <label for="activite">Activité*</label> 
        <select name="activite">
          <option value="pain">Atelier pain au levain</option>
          <option value="semis">Atelier semis</option>
          <option value="fromage">Atelier fromage</option>
          <option value="savon">Atelier savon</option>
        </select>
    <label for="date">Date*</label><input type="date" required/>
    <label for="nombre">Nombre de participants*</label><input type="number" min="1" required/>
    <label for="message">Remarques ou questions éventuelles</label><textarea name="message" id="message" cols="30" rows="10"></textarea>
    <input type="submit" value="ENVOYER" /><!-- mettre en jQuery un PreventDefault e pour récupérer l'événement et faire un lien vers la page merci.html -->
</form>
   
</section>
